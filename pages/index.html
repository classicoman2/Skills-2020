<html>

<head>
    <meta charset="UTF-8">
    <title>Tabla de personas</title>
    <link rel="stylesheet" href="/estilos/index.css" type="text/css" />
    <link rel="shortcut icon" href="/img/icono.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Tabla de personas</h1>
    </header>

    <section>
        <div id="tapar"></div>
        <div class="campos" id="editarFormulario">
            <div id="cerrarEditar" onclick="cerrarEditar(this.parentNode);" onmouseover="ponerRojoCerrar(this);" onmouseout="quitarRojoCerrar(this);">
                <img src="img/cerrar.png" width="100%" height="100%" alt="Cerrar">
            </div>
            <h1>Actualizar persona</h1>
            <form onsubmit="actualizarPersona(this); return false;">
                <label for="dni">DNI</label>
                <input type="text" placeholder="DNI" name="dni" readonly id="dni" />
                <br /><br />
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Nombre" name="nombre" id="nombre" pattern="^[A-ZÁ-Ú][a-zá-ú]+(\s[A-ZÁ-Ú][a-zá-ú]+)?$" required />
                <br /><br />
                <label for="papellido">Primer apellido</label>
                <input type="text" placeholder="Primer apellido" name="papellido" id="papellido" pattern="^[A-ZÁ-Ú][a-zá-ú]+(\s[A-ZÁ-Ú][a-zá-ú]+)?$" required />
                <br /><br />
                <label for="sapellido">Segundo apellido</label>
                <input type="text" placeholder="Segundo apellido" name="sapellido" id="sapellido" pattern="^[A-ZÁ-Ú][a-zá-ú]+(\s[A-ZÁ-Ú][a-zá-ú]+)?$" />
                <br /><br />
                <label for="fechanac">Fecha de nacimiento</label>
                <input type="date" name="fechanac" id="fechanac" />
                <br /><br />
                <label for="genero">Género</label>
                <select name="genero" id="genero">
                    <option value="H">Hombre</option>
                    <option value="F">Mujer</option>
                </select>
                <label for="vivo">Vivo</label>
                <input type="checkbox" id="vivo" name="vivo" checked />
                <br /><br />
                <textarea name="descripcion" cols="30" rows="3" placeholder="Texto"></textarea>
                <br /><br />
                <input type="submit" value="Actualizar">
            </form>
            <div id="eliminarPersona" onmouseover="abrirBasura(this);" onmouseout="cerrarBasura(this);">
                <img src="img/eliminar.png" width="100%" height="100%" alt="Eliminar persona">
            </div>
        </div>
        <div class="campos">
            <form id="insertar" onsubmit="anadirPersona(); return false;">
                <table class="campos">
                    <colgroup>
                        <col span="1" style="width: 10%;">
                        <col span="1" style="width: 10%;">
                        <col span="1" style="width: 10%;">
                        <col span="1" style="width: 10%;">
                        <col span="1" style="width: 10%;">
                        <col span="1" style="width: 10%;">
                        <col span="1" style="width: 5%;">
                        <col span="1" style="width: 30%;">
                        <col span="1" style="width: 5%;">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>DNI</th>
                            <th>Nombre</th>
                            <th>Primer apellido</th>
                            <th>Segundo apellido</th>
                            <th>Fecha de nacimiento</th>
                            <th>Género</th>
                            <th>Vivo</th>
                            <th>Descripción</th>
                            <th><button type="button" onclick="getPersonas();"><img src="/img/recargar.png" alt="recargar"
                                        height="100%" width="100%" /></button></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="filaFormulario">
                            <td>
                                <input type="text" placeholder="DNI" name="dni" size="10" pattern="^\d{8}[A-Z]$" required />
                            </td>
                            <td>
                                <input type="text" placeholder="Nombre" name="nombre" size="12" pattern="^[A-ZÁ-Ú][a-zá-ú]+(\s[A-ZÁ-Ú][a-zá-ú]+)?$" required />
                            </td>
                            <td>
                                <input type="text" placeholder="Primer apellido" name="papellido" size="12" pattern="^[A-ZÁ-Ú][a-zá-ú]+(\s[A-ZÁ-Ú][a-zá-ú]+)?$" required />
                            </td>
                            <td>
                                <input type="text" placeholder="Segundo apellido" name="sapellido" size="12" pattern="^[A-ZÁ-Ú][a-zá-ú]+(\s[A-ZÁ-Ú][a-zá-ú]+)?$" />
                            </td>
                            <td>
                                <input type="date" name="fechanac" max="" />
                            </td>
                            <td>
                                <select name="genero">
                                    <option value="H">Hombre</option>
                                    <option value="F">Mujer</option>
                                </select>
                            </td>
                            <td>
                                <input type="checkbox" name="vivo" checked />
                            </td>
                            <td>
                                <textarea name="descripcion" cols="30" rows="3" placeholder="Texto"></textarea>
                            </td>
                            <td>
                                <button type="submit"><img src="/img/anadir.png" alt="Añadir" width="100%" height="100%"></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <div class="campos">
            <form id="buscar" onsubmit="buscarPersona(this); return false;">
                <input type="text" name="dni" placeholder="DNI: (ej 12345678H)" pattern="^\d{8}[A-Z]$" required />
                <button type="submit">Buscar</button>
            </form>
        </div>
    </section>
    <br /><br />
    <footer>
        <p>José María Samos Diago 2020</p>
    </footer>

    <script src="/scripts/index.js"></script>
</body>

</html>
